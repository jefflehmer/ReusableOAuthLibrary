<!DOCTYPE html>
<html data-ng-app="OAuthTestApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Test Editor</title>
    <link href="Content/cerulean-bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="Content/site-reg.css" rel="stylesheet" />
    <link href="Content/loading-bar.min.css" rel="stylesheet" />

    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/site.css" rel="stylesheet" />

</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="AuthController">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/testserver">OAuth Test Editor</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Logout</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/login">Login</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/signup">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container body-content">
        <div data-ng-view="">
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted">Test Editor page that tests using OAuth with AngularJS</p>
                </div>
                <div class="col-md-6">
                    <p class="text-muted">&copy; 2015 - For Internal Use Only!</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="Scripts/jquery-1.11.3.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <!-- 3rd party libraries -->
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/angular-local-storage.min.js"></script>
    <script src="Scripts/loading-bar.min.js"></script>

    <!-- Load app main script -->
    <script src="app/app.js"></script>
    <!-- Load services -->
    <script src="app/services/authInterceptorService.js"></script>
    <script src="app/services/authService.js"></script>
    <script src="app/services/constantsService.js"></script>
    <!-- Load controllers -->
    <script src="app/controllers/AuthController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/signupController.js"></script>
    <script src="app/controllers/testserverController.js"></script>

</body>
</html>
